name: Tests
on:
  push:
    branches:
    - master
    - feature-cue
  pull_request:
    branches:
    - master
    - feature-cue
jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    # TODO(brett): This keeps seeing adding "google.golang.org/protobuf v1.23.0"
    # and failing.
    # - name: Verify Tidy
    #   run: |
    #     make
    #     go mod tidy
    #     git diff --exit-code

    - name: Test
      run: go test -v ./...
